<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Buttons</title>
</head>

<body>
    <h2>Bootstrap Buttons</h2>
    <button type="button" id="button-1" class="btn btn-primary">Primary</button>
    <button type="button" id="button-2" class="btn btn-outline-secondary">Outline Secondary</button>
    <button type="button" id="button-3" class="btn btn-success btn-lg">Success</button>
    <button type="button" id="button-4" class="btn btn-danger btn-sm">Danger</button>
    <br>
    <button type="button" id="button-5" class="btn btn-warning btn-lg vw-100">Warning</button>
    <br>
    <button type="button" id="button-6" class="btn btn-info disabled ">Disabled</button>
    <button type="button" id="button-7" class="btn btn-light">Light</button>
    <button type="button" id="button-8" class="btn btn-link">Link</button>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
